<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CHARMINAR SPORTS â€¢ Choose Your Sport</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    html, body { height: 100%; }
    body { margin: 0; background: #0f172a; color: #e2e8f0; }
    .landing-full { min-height: 100vh; display: grid; place-items: center; padding: 28px 18px; background: radial-gradient(ellipse at 50% 120%, rgba(34,197,94,0.10), transparent 60%), radial-gradient(ellipse at 10% -10%, rgba(96,165,250,0.08), transparent 50%), radial-gradient(ellipse at 90% -20%, rgba(168,85,247,0.08), transparent 50%); }
    .landing-wrap { width: min(1100px, 94vw); text-align: center; }
    .brand { font-size: 28px; letter-spacing: .18em; color: #93c5fd; margin-bottom: 8px; text-transform: uppercase; opacity: .95; font-weight: 900; }
    .headline { font-size: 36px; font-weight: 900; margin: 0 0 18px 0; }
    .sport-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 34px; place-items: center; }
    .sport-card { display: flex; flex-direction: column; align-items: center; gap: 14px; background: transparent; border: 0; cursor: pointer; text-decoration: none; }
    .sport-card .avatar { width: 260px; height: 260px; border-radius: 50%; background: radial-gradient(circle at 30% 30%, rgba(34,211,238,0.35), rgba(129,140,248,0.25)); border: 2px solid #334155; display: grid; place-items: center; box-shadow: 0 24px 60px rgba(2,6,23,0.55); transition: transform 180ms ease, box-shadow 180ms ease, border-color 180ms ease; }
    .sport-card .avatar img { width: 138px; height: 138px; object-fit: contain; filter: drop-shadow(0 4px 10px rgba(0,0,0,0.35)); }
    .sport-card:hover .avatar { transform: translateY(-5px); box-shadow: 0 26px 70px rgba(2,6,23,0.65); border-color: #5562ff66; }
    .sport-card .title { font-size: 22px; font-weight: 900; color: #e2e8f0; letter-spacing: .02em; text-align: center; }
    .foot { margin-top: 28px; color: #94a3b8; font-size: 12px; opacity: .9; }
    @media (max-width: 640px) {
      .headline { font-size: 28px; }
      .sport-card .avatar { width: 220px; height: 220px; }
      .sport-card .avatar img { width: 120px; height: 120px; }
    }
  </style>
</head>
<body>
  <main class="landing-full">
    <div class="landing-wrap">
      <div class="brand">CHARMINAR SPORTS</div>
      <h1 class="headline">Find your Favorites</h1>
      <div class="sport-grid">
        <a class="sport-card" href="./index.html?sport=football">
          <div class="avatar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Football_%28soccer_ball%29.svg/200px-Football_%28soccer_ball%29.svg.png" alt="Football" />
          </div>
          <div class="title">Football</div>
        </a>
        <a class="sport-card" href="./index.html?sport=cricket">
          <div class="avatar">
            <svg viewBox="0 0 100 100" role="img" aria-label="Cricket" width="138" height="138">
              <title>Cricket</title>
              <defs>
                <radialGradient id="gCr" cx="50%" cy="50%" r="50%">
                  <stop offset="0%" stop-color="#9f1239"/>
                  <stop offset="100%" stop-color="#7f1d1d"/>
                </radialGradient>
              </defs>
              <circle cx="50" cy="50" r="45" fill="url(#gCr)" />
              <path d="M15 40 C50 48, 50 52, 85 60" stroke="#fda4af" stroke-width="3" fill="none"/>
              <path d="M15 36 C50 44, 50 56, 85 64" stroke="#fecdd3" stroke-width="1" fill="none" stroke-dasharray="2 3"/>
            </svg>
          </div>
          <div class="title">Cricket</div>
        </a>
        <a class="sport-card" href="./index.html?sport=f1">
          <div class="avatar">
            <svg viewBox="0 0 100 100" role="img" aria-label="F1" width="138" height="138">
              <title>F1</title>
              <rect x="10" y="25" width="80" height="50" rx="4" fill="#111827" stroke="#94a3b8"/>
              <!-- checkered pattern -->
              <g fill="#e5e7eb">
                <rect x="14" y="29" width="10" height="10"/>
                <rect x="34" y="29" width="10" height="10"/>
                <rect x="54" y="29" width="10" height="10"/>
                <rect x="74" y="29" width="10" height="10"/>
                <rect x="24" y="39" width="10" height="10"/>
                <rect x="44" y="39" width="10" height="10"/>
                <rect x="64" y="39" width="10" height="10"/>
                <rect x="14" y="49" width="10" height="10"/>
                <rect x="34" y="49" width="10" height="10"/>
                <rect x="54" y="49" width="10" height="10"/>
                <rect x="74" y="49" width="10" height="10"/>
              </g>
            </svg>
          </div>
          <div class="title">F1</div>
        </a>
      </div>
      
    </div>
  </main>
  <!-- Inline Charminar side logo to avoid external image failures -->
  <svg class="side-logo" viewBox="0 0 64 64" role="img" aria-label="Charminar">
    <title>Charminar</title>
    <g fill="#e5e7eb" stroke="#94a3b8" stroke-width="0.5">
      <rect x="14" y="36" width="36" height="18" rx="2"/>
      <rect x="20" y="30" width="24" height="6"/>
      <rect x="18" y="24" width="28" height="6"/>
      <rect x="12" y="16" width="8" height="20"/>
      <rect x="44" y="16" width="8" height="20"/>
      <rect x="12" y="12" width="8" height="4"/>
      <rect x="44" y="12" width="8" height="4"/>
      <circle cx="16" cy="10" r="2"/>
      <circle cx="48" cy="10" r="2"/>
    </g>
  </svg>
</body>
</html>
